<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title id="docTitle">Learn Words</title>
  <meta name="description" content="Learn Words by Leitner system">
  <meta name="author" content="Anatol Merezhanyi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon" />
  <!--Import Google Icon Font-->
  <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div id="summary" data-toggle="nav" class="row">
      <div class="col-md-12 content">
        <h4>
          <span data-lang="totalWords" data-toggle="lang">Total words</span>:
          <span id="totalWordsNum" class="num-words"></span>
        </h4>
        <h4>
          <span data-lang="learnWordsNum" data-toggle="lang">Words to learn</span>:
          <span id="learnWordsNum" class="num-words"></span>
        </h4>
        <h4>
          <span data-lang="repeatWords" data-toggle="lang">Words to repeat</span>:
          <span id="repeatWordsNum" class="num-words"></span>
        </h4>
      </div>
    </div>

    <div id="learn" data-toggle="nav" class="center nodisplay">
      <div id="learnWordsGrp">
        <div class="row">
          <div class="col-md-12">
            <h3 id="learnWord"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 id="translateWord"></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="btn-group">
              <button id="rememberBtn" type="button" class="btn btn-primary" data-lang="rememberBtn" data-toggle="lang">Remember</button>
              <button id="repeatBtn" type="button" class="btn btn-success" data-lang="repeatBtn" data-toggle="lang">Repeat</button>
              <button id="knownBtn" type="button" class="btn btn-info" data-lang="knownBtn" data-toggle="lang">Known</button>
            </div>
          </div>
        </div>
      </div>
      <div id="noWordsLeft" class="row nodisplay">
        <div class="col-md-12">
          <h3 id="allWordsOk" data-lang="allWordsOk" data-toggle="lang">No more words for learning.</h3>
        </div>
      </div>
    </div>

    <div id="repeat" data-toggle="nav" class="center nodisplay">
      <div id="checkWord" class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3 id="checkWordInp" data-id="" data-direction=""></h3>
          <button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
          <button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
          <button data-type="checkWordBtn" type="button" class="btn btn-info btn-block"></button>
        </div>
      </div>
      <div id="enterWord" class="row nodisplay">
        <div class="col-md-6 col-md-offset-3">
          <div class="form-group">
            <h3>
              <label for="inputWord" id="enterWordInp"></label>
            </h3>
            <input type="text" class="form-control" id="inputWord" placeholder="Enter word">
          </div>
          <button id="enterBtn" type="button" class="btn btn-info btn-lg" data-lang="enterBtn" data-toggle="lang">Check</button>
        </div>
      </div>
      <div id="noWordsRepeat" class="row nodisplay">
        <div class="col-md-12">
          <h3 id="allWordsDone" data-lang="allWordsDone" data-toggle="lang">No more words for repeat.</h3>
        </div>
      </div>
    </div>

    <div id="vocabulary" data-toggle="nav" class="center nodisplay">
      <div class="row">
        <form id="addWordForm" role="form">
          <div class="col-md-5 col-sm-5 col-xs-12">
            <div class="form-group form-group-right">
              <label for="inputWordTxt" data-lang="inputWordLbl" data-toggle="lang">Word</label>
              <input type="text" class="form-control inp-fld" id="inputWordTxt" placeholder="Enter word" value="">
            </div>
          </div>
          <div class="col-md-5 col-sm-5 col-xs-12">
            <div class="form-group form-group-right">
              <label for="inputTranslate" data-lang="inputTranslateLbl" data-toggle="lang">Translate</label>
              <input type="text" class="form-control inp-fld" id="inputTranslate" placeholder="Enter translate" value="">
            </div>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-12">
            <button id="addBtn" type="button" class="btn btn-info">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </form>
      </div>
      <div id="errorVocabularyBox" class="row nodisplay">
        <div class="col-md-12">
          <div id="errorVocabulary" class="alert alert-warning"></div>
        </div>
      </div>
      <hr />
      <div id="vocabularyBox" class="">
      </div>
    </div>
  </div>
</body>

</html>
